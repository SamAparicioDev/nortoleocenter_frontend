<div class="container mt-4">
  <h2 class="text-center mb-4">Fincas</h2>

  <!-- Formulario -->
  <div class="card shadow-sm p-3 mb-4">
    <h5 class="mb-3">{{ editando ? 'Editar Finca' : 'Nueva Finca' }}</h5>

    <form [formGroup]="formFinca" (ngSubmit)="enviarFormulario()" class="row g-3">
      <!-- Nombre -->
      <div class="col-lg-4 col-md-6 col-12">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de la finca">
        <div *ngIf="formFinca.get('nombre')?.invalid && formFinca.get('nombre')?.touched" class="text-danger small">
          El nombre es obligatorio
        </div>
      </div>

      <!-- Ciudad -->
      <div class="col-lg-4 col-md-6 col-12">
        <label>Ciudad</label>
        <select class="form-control" formControlName="ciudad_id">
          <option value="">Seleccione una ciudad</option>
          <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">
            {{ ciudad.nombre }} - {{ ciudad.departamento.nombre }}
          </option>
        </select>
        <div *ngIf="formFinca.get('ciudad_id')?.invalid && formFinca.get('ciudad_id')?.touched" class="text-danger small">
          Selecciona una ciudad
        </div>
      </div>

      <!-- Dirección -->
      <div class="col-lg-4 col-md-6 col-12">
        <label>Dirección</label>
        <input type="text" class="form-control" formControlName="direccion" placeholder="Dirección">
        <div *ngIf="formFinca.get('direccion')?.invalid && formFinca.get('direccion')?.touched" class="text-danger small">
          La dirección es obligatoria
        </div>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-end mt-2">
        <button type="submit" class="btn btn-success me-2" [disabled]="cargando">
          {{ editando ? 'Actualizar' : 'Guardar' }}
        </button>
        <button type="button" *ngIf="editando" class="btn btn-secondary" (click)="cancelarEdicion()" [disabled]="cargando">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla de fincas -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Ciudad</th>
              <th>Dirección</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <!-- Spinner mientras carga -->
            <tr *ngIf="cargando">
              <td colspan="5" class="text-center py-3">
                <div class="spinner-border text-primary"></div>
              </td>
            </tr>

            <!-- Fincas -->
            <tr *ngFor="let finca of fincasPaginadas" [class.text-muted]="cargando">
              <td>{{ finca.id }}</td>
              <td>{{ finca.nombre }}</td>
              <td>{{ finca.ciudad.nombre }}</td>
              <td>{{ finca.direccion }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="editar(finca)" [disabled]="cargando">
                  Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="eliminar(finca.id)" [disabled]="cargando">
                  Eliminar
                </button>
              </td>
            </tr>

            <!-- No hay fincas -->
            <tr *ngIf="!cargando && fincas.length === 0">
              <td colspan="5" class="text-center text-muted py-3">No hay fincas registradas.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="d-flex justify-content-center py-3">
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="paginaActual === 1">
              <button class="page-link" (click)="cambiarPagina(paginaActual - 1)" [disabled]="cargando">Anterior</button>
            </li>

            <li class="page-item" *ngFor="let p of [].constructor(totalPaginas); let i = index" [class.active]="paginaActual === i + 1">
              <button class="page-link" (click)="cambiarPagina(i + 1)" [disabled]="cargando">{{ i + 1 }}</button>
            </li>

            <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
              <button class="page-link" (click)="cambiarPagina(paginaActual + 1)" [disabled]="cargando">Siguiente</button>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</div>
