<div class="container mt-4">
  <h2 class="text-center mb-4">Fincas</h2>

  <!-- Formulario -->
  <div class="card shadow-sm p-3 mb-4">
    <h5 class="mb-3">{{ editando ? 'Editar Finca' : 'Nueva Finca' }}</h5>

    <form [formGroup]="formFinca" (ngSubmit)="enviarFormulario()" class="row g-3">

      <div class="col-lg-4 col-md-6 col-12">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de la finca">
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <label>Ciudad ID</label>
        <input type="number" class="form-control" formControlName="ciudad_id" placeholder="ID ciudad">
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <label>Dirección</label>
        <input type="text" class="form-control" formControlName="direccion" placeholder="Dirección">
      </div>

      <div class="col-12 d-flex justify-content-end mt-2">
        <button type="submit" class="btn btn-success me-2">{{ editando ? 'Actualizar' : 'Guardar' }}</button>
        <button type="button" *ngIf="editando" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
      </div>

    </form>
  </div>

  <!-- Tabla -->
  <div class="card shadow-sm">
    <div class="card-body p-0">

      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Ciudad</th>
              <th>Dirección</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let finca of fincasPaginadas">
              <td>{{ finca.id }}</td>
              <td>{{ finca.nombre }}</td>
              <td>{{ finca.ciudad_id }}</td>
              <td>{{ finca.direccion }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="editar(finca)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="eliminar(finca.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="!cargando && fincas.length === 0">
              <td colspan="5" class="text-center text-muted py-3">No hay fincas registradas.</td>
            </tr>

            <tr *ngIf="cargando">
              <td colspan="5" class="text-center py-3">
                <div class="spinner-border text-primary"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- PAGINACIÓN -->
      <div class="d-flex justify-content-center py-3">
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="paginaActual === 1">
              <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
            </li>

            <li class="page-item" *ngFor="let p of [].constructor(totalPaginas); let i = index"
                [class.active]="paginaActual === i + 1">
              <button class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</button>
            </li>

            <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
              <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</div>
