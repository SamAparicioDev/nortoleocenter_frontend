<div class="container mt-4">
  <h2 class="text-center mb-4">Lotes</h2>

  <!-- Formulario -->
  <div class="card shadow-sm p-3 mb-4">
    <h5 class="mb-3">{{ editando ? 'Editar Lote' : 'Nuevo Lote' }}</h5>

    <form [formGroup]="formLote" (ngSubmit)="enviarFormulario()" class="row g-3">

      <div class="col-md-4">
        <label>Finca</label>
        <select class="form-select" formControlName="finca_id">
          <option value="">Seleccione...</option>
          <option *ngFor="let f of fincas" [value]="f.id">
            {{ f.nombre }} — {{ f.ciudad.nombre }}
          </option>
        </select>
      </div>

      <div class="col-md-4">
        <label>Nombre del lote</label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>

      <div class="col-md-4">
        <label>Área (m2)</label>
        <input type="number" class="form-control" formControlName="area_m2">
      </div>

      <div class="col-12 text-end">
        <button class="btn btn-success me-2">
          {{ editando ? 'Actualizar' : 'Guardar' }}
        </button>

        <button
          *ngIf="editando"
          type="button"
          class="btn btn-secondary"
          (click)="cancelarEdicion()">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla -->
  <div class="card shadow-sm">
    <div class="card-body p-0">

      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Finca</th>
              <th>Área (m2)</th>
              <th>Creado</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let l of lotesPaginados">
              <td>{{ l.id }}</td>
              <td>{{ l.nombre }}</td>
              <td>{{ l.finca.nombre }}</td>
              <td>{{ l.area_m2 }}</td>
              <td>{{ l.created_at | date:'short' }}</td>

              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="editar(l)">
                  Editar
                </button>

                <button class="btn btn-danger btn-sm" (click)="eliminar(l.id)">
                  Eliminar
                </button>
              </td>
            </tr>

            <tr *ngIf="!cargando && lotes.length === 0">
              <td colspan="6" class="text-center text-muted py-3">
                No hay lotes registrados.
              </td>
            </tr>

            <tr *ngIf="cargando">
              <td colspan="6" class="text-center py-3">
                <div class="spinner-border text-primary"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="d-flex justify-content-center py-3">
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="paginaActual === 1">
              <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
            </li>

            <li class="page-item"
                *ngFor="let p of [].constructor(totalPaginas); let i = index"
                [class.active]="paginaActual === i + 1">
              <button class="page-link" (click)="cambiarPagina(i + 1)">
                {{ i + 1 }}
              </button>
            </li>

            <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
              <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</div>
