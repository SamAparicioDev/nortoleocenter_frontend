<div class="container mt-4">
  <h2 class="text-center mb-4">Env√≠os</h2>

  <!-- Formulario -->
  <div class="card shadow-sm p-3 mb-4">
    <h5 class="mb-3">{{ editando ? 'Editar Env√≠o' : 'Nuevo Env√≠o' }}</h5>

    <form [formGroup]="formEnvio" (ngSubmit)="enviarFormulario()" class="row g-3">

      <!-- üî• Select de Finca -->
      <div class="col-lg-4 col-md-6 col-12">
        <label>Finca</label>
        <select class="form-control" formControlName="finca_id">
          <option value="">Selecciona una finca</option>
          <option *ngFor="let f of fincas" [value]="f.id">{{ f.nombre }}</option>
        </select>
      </div>

      <!-- üî• Select de Lote -->
      <div class="col-lg-4 col-md-6 col-12">
        <label>Lote</label>
        <select class="form-control" formControlName="lote_id">
          <option value="">Selecciona un lote</option>
          <option *ngFor="let l of lotes" [value]="l.id">{{ l.nombre }}</option>
        </select>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <label>Peso (Kg)</label>
        <input type="number" class="form-control" formControlName="peso_kg">
      </div>

      <!-- Observaciones ocupa la mitad del ancho -->
      <div class="col-md-6 col-12">
        <label>Observaciones</label>
        <textarea class="form-control" rows="3" placeholder="Escribe observaciones..."
          formControlName="observaciones"></textarea>
      </div>

      <!-- Botones suben justo debajo del textarea -->
      <div class="col-md-6 col-12 d-flex justify-content-end align-items-end">
        <button type="submit" class="btn btn-success me-2">
          {{ editando ? 'Actualizar' : 'Guardar' }}
        </button>

        <button *ngIf="editando" type="button" class="btn btn-secondary" (click)="cancelarEdicion()">
          Cancelar
        </button>
      </div>
    </form>

  </div>

  <!-- Tabla -->
  <div class="card shadow-sm">
    <div class="card-body p-0">

      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>C√≥digo</th>
              <th>Fecha</th>
              <th>Finca</th>
              <th>Lote</th>
              <th>Peso</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let e of enviosPaginados">
              <td>{{ e.codigo_envio }}</td>
              <td>{{ e.fecha_envio | date:'short' }}</td>
              <td>{{ e.finca.nombre }}</td>
              <td>{{ e.lote.nombre || e.lote_id }}</td>
              <td>{{ e.peso_kg }} kg</td>
              <td>{{ e.estado }}</td>

              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="editar(e)">
                  <i class="fas fa-edit"></i>
                </button>

                <button class="btn btn-danger btn-sm" (click)="eliminar(e.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="!cargando && envios.length === 0">
              <td colspan="7" class="text-center text-muted py-3">
                No hay env√≠os registrados.
              </td>
            </tr>

            <tr *ngIf="cargando">
              <td colspan="7" class="text-center py-3">
                <div class="spinner-border text-primary"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center py-3">
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="paginaActual === 1">
              <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
            </li>

            <li class="page-item" *ngFor="let p of [].constructor(totalPaginas); let i = index"
              [class.active]="paginaActual === i + 1">
              <button class="page-link" (click)="cambiarPagina(i + 1)">
                {{ i + 1 }}
              </button>
            </li>

            <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
              <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</div>
