<div class="container mt-4">
  <h2 class="text-center mb-4">Envíos</h2>

  <!-- Formulario -->
  <div class="card shadow-sm p-3 mb-4">
    <h5 class="mb-3">{{ editando ? 'Editar Envío' : 'Nuevo Envío' }}</h5>

    <form [formGroup]="formEnvio" (ngSubmit)="enviarFormulario()" class="row g-3">

      <div class="col-md-4">
        <label>Finca</label>
        <select class="form-select" formControlName="finca_id">
          <option value="">Selecciona una finca</option>
          <option *ngFor="let f of fincas" [value]="f.id">
            {{ f.nombre }} — {{ f.ciudad.nombre }}
          </option>
        </select>
      </div>

      <div class="col-md-4">
        <label>Lote</label>
        <select class="form-select" formControlName="lote_id">
          <option value="">Selecciona un lote</option>
          <option *ngFor="let l of lotes" [value]="l.id">{{ l.nombre }}</option>
        </select>
      </div>

      <div class="col-md-4">
        <label>Peso (Kg)</label>
        <input type="number" class="form-control" formControlName="peso_kg">
      </div>

      <div class="col-12">
        <label>Observaciones</label>
        <textarea class="form-control" rows="3" formControlName="observaciones" placeholder="Escribe observaciones..."></textarea>
      </div>

      <div class="col-12 text-end">
        <button class="btn btn-success me-2">{{ editando ? 'Actualizar' : 'Guardar' }}</button>
        <button *ngIf="editando" type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
      </div>

    </form>
  </div>

  <!-- Tabla de envíos -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>Código</th>
              <th>Fecha</th>
              <th>Finca</th>
              <th>Lote</th>
              <th>Peso</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of enviosPaginados">
              <td>{{ e.codigo_envio }}</td>
              <td>{{ e.fecha_envio |  date: 'yyyy-MM-dd' }}</td>
              <td>{{ e.finca?.nombre }}</td>
              <td>{{ e.lote?.nombre || 'Sin lote' }}</td>
              <td>{{ e.peso_kg }} kg</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-primary': e.estado === 'pendiente',
                  'bg-warning': e.estado === 'enviado',
                  'bg-success': e.estado === 'recibido'
                }">
                  {{ e.estado | titlecase }}
                </span>
              </td>
              <td>
                <button class="btn btn-warning btn-sm me-2" [disabled]="e.estado !== 'pendiente'" (click)="editar(e)">Editar</button>
                <button class="btn btn-danger btn-sm me-2" [disabled]="e.estado !== 'pendiente'" (click)="eliminar(e.id)">Eliminar</button>
                <button class="btn btn-secondary btn-sm" [disabled]="e.estado !== 'pendiente'" (click)="cambiarEstado(e.id)">Enviar</button>
              </td>
            </tr>

            <tr *ngIf="!cargando && envios.length === 0">
              <td colspan="7" class="text-center text-muted py-3">No hay envíos registrados.</td>
            </tr>
            <tr *ngIf="cargando">
              <td colspan="7" class="text-center py-3">
                <div class="spinner-border text-primary"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="d-flex justify-content-center py-3">
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="paginaActual === 1">
              <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
            </li>
            <li class="page-item" *ngFor="let p of [].constructor(totalPaginas); let i = index" [class.active]="paginaActual === i+1">
              <button class="page-link" (click)="cambiarPagina(i+1)">{{ i+1 }}</button>
            </li>
            <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
              <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
