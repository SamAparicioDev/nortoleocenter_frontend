<div class="container mt-4">
  <h2 class="text-center mb-4">Recepciones</h2>

  <!-- Formulario -->
  <div class="card shadow-sm p-3 mb-4">
    <h5 class="mb-3">{{ editando ? 'Editar Recepción' : 'Nueva Recepción' }}</h5>

    <form [formGroup]="formRecepcion" (ngSubmit)="enviarFormulario()" class="row g-3">

      <div class="col-md-4">
        <label>ID Envío</label>
        <input type="number" class="form-control" formControlName="envio_id">
      </div>

      <div class="col-md-4">
        <label>Precio por kg</label>
        <input type="number" class="form-control" formControlName="precio_kg">
      </div>

      <div class="col-md-4">
        <label>Peso recibido</label>
        <input type="number" class="form-control" formControlName="peso_recibido_kg">
      </div>

      <div class="col-12 text-end">
        <button class="btn btn-success me-2">
          {{ editando ? 'Actualizar' : 'Guardar' }}
        </button>

        <button
          *ngIf="editando"
          type="button"
          class="btn btn-secondary"
          (click)="cancelarEdicion()">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla -->
  <div class="card shadow-sm">
    <div class="card-body p-0">

      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Peso (Kg)</th>
              <th>Total</th>
              <th>Empleado</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let r of recepcionesPaginadas">
              <td>{{ r.id }}</td>
              <td>{{ r.fecha_recepcion | date:'short' }}</td>
              <td>{{ r.peso_recibido_kg }}</td>
              <td>{{ r.total | currency:'COP' }}</td>
              <td>{{ r.empleado.name }}</td>

              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="editar(r)">
                  <i class="fas fa-edit"></i>
                </button>

                <button class="btn btn-danger btn-sm" (click)="eliminar(r.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="!cargando && recepciones.length === 0">
              <td colspan="6" class="text-center text-muted py-3">
                No hay recepciones registradas.
              </td>
            </tr>

            <tr *ngIf="cargando">
              <td colspan="6" class="text-center py-3">
                <div class="spinner-border text-primary"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- PAGINACIÓN -->
      <div class="d-flex justify-content-center py-3">
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="paginaActual === 1">
              <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
            </li>

            <li class="page-item"
                *ngFor="let p of [].constructor(totalPaginas); let i = index"
                [class.active]="paginaActual === i + 1">
              <button class="page-link" (click)="cambiarPagina(i + 1)">
                {{ i + 1 }}
              </button>
            </li>

            <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
              <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</div>
